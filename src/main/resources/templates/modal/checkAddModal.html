<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
  <h5 class="modal-title" id="modal-title">User Exists in Basis</h5>
  <button type="button" class="close" data-dismiss="dialog" ng-click="closeCheckAddModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-body" id="modal-body">
    <div ng-if="">
    <p>
      <span style="font-weight: bold">{{uidToAdd}}</span>
      <span style="color: black"> already exists in </span>
      <span style="color: black">{{listName}}</span>
    </p>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="closeCheckAddModal()">OK</button>
</div>

</html>
